name: Build Plugin

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  # 允许在 GitHub 网页上手动点击按钮触发构建
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码
      - uses: actions/checkout@v4

      # 2. 设置 JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin' # 使用最通用的 Eclipse Temurin 发行版

      # 3. 设置 Gradle (会自动处理缓存，无需手动配置)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # 4. 赋予 gradlew 执行权限 (防止 Linux 下报 Permission denied)
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 5. 执行构建
      - name: Build with Gradle
        run: ./gradlew buildPlugin

      # 6. 上传构建好的插件 Zip 包
      - name: Upload Plugin Artifact
        uses: actions/upload-artifact@v4
        with:
          name: intellij-javadocs-plugin
          path: build/distributions/*.zip
          retention-days: 5 # 文件保留5天